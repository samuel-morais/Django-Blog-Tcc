{% extends 'base.html' %}
{% load static %}
{% block content %}
<!-- Preloader -->
<div id="preloader">
   <i class="circle-preloader"></i>
   <img src="{% static 'img/core-img/pizza.png' %}" alt="">
</div>
 
{% include 'partials/_busca.html' %}
 
{% include 'partials/_menu.html' %}
 
<!-- ##### Contact Form Area Start ##### -->
<div class="contact-area section-padding-0-80">
   <div class="container">
       <div class="row">
           <div class="col-12">
               <div class="section-heading">
                   <h3>Crie o seu Curso, {{ user.username }} :)</h3>
               </div>
           </div>
       </div>
 
       <div class="row">
           <div class="col-12">
           <p>Todos os campos são obrigatórios</p>
               <div class="contact-form-area">
                   <form action="{% url 'cria_curso' %}" method="post" enctype="multipart/form-data">
                           {% csrf_token %}
                       <div class="row">
                           <div class="col-12 col-lg-12">
                               <label for="nome_curso"><b>Título do Curso</b></label>
                               <input type="text" id="nome_curso" class="form-control" name="nome_curso" placeholder="Ex. Curso de html" required>
                           </div>
                           <div class="col-12">
                               <label for="file"><b>Ementa do Curso</b></label>
                               <textarea class="form-control" name="ementa_curso" cols="30" rows="10" placeholder="Coloque a ementa do curso" required></textarea>
                           </div>
                           <div class="col-12">
                               <label for="file"><b>Informações</b></label>
                               <textarea class="form-control" name="informacoes" cols="30" rows="10" placeholder="Ex. coloque as informações do curso" required></textarea>
                           </div>
                           <div class="col-12 col-lg-3">
                               <label for="file"><b>Carga Horária </b></label>
                               <input type="number" class="form-control" name="carga_horaria" placeholder="Ex. 20 horas" required>
                           </div>
                           <div class="col-12 col-lg-3">
                               <label for="file"><b>Categoria do curso</b></label>
                               <input type="text" class="form-control" name="categoria" placeholder="Ex. Categoria do curso" required>
                           </div>
                           <div class="col-12 col-lg-3">
                               <label for="file"><b>Foto</b></label>
                               <input type="file" class="form-control" name="foto_curso" required>
                           </div>
                           <div class="col-12 text-center">
                               <button class="btn delicious-btn mt-30" type="submit">Criar seu Curso</button>
                           </div>
                       </div>
                   </form>
               </div>
           </div>
       </div>
   </div>
</div>
 
{% include 'partials/_footer.html' %}
{% endblock %}
